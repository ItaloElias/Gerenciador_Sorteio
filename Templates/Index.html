<!doctype html>
<html>
<head>
    <title>Sorteio da Rifa</title>
    <style>
        body {
            background-image: url("/static/fundo.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            color: #eee310;
            font-family: Comic Sans MS, cursive, sans-serif;
        }

        .main-content {
            flex: 2;
            padding: 20px;
            color: #fff;
        }

        .sidebar {
            flex: 1;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Sorteio da Rifa</h1>
    <form method="post">
        <button type="submit">Sortear</button>
    </form>

    <div class="main-content">
        <!-- Aqui fica o sorteio -->
    </div>

    <div class="sidebar">
        <h2>Participantes</h2>
        <ul>
            {% for p in participantes %}
                <li>{{ p.nome }} — Nº {{ p.numero }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
